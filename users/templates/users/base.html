{% load static tailwind_tags %}
{% load tailwind_filters %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>{% block title %} {% endblock %} | Life Organizer</title>
    {% tailwind_css %}
</head>

<body class="-z-10">
    <div class="z-10">
        {% block content %}
        {% endblock %}
    </div>

    <!-- toast messages -->
    {% if messages %}
    <div class="absolute right-6 bottom-0" id="toast">

        {% for message in messages %}
        <div id="toast-success"
            class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 rounded-lg shadow bg-green-200"
            role="alert">
            <div
                class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-300 rounded-lg">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 20 20">
                    <path
                        d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                </svg>
                <span class="sr-only">Check icon</span>
            </div>
            <div class="ml-3 text-sm font-normal pr-4">
                {{ message }}
            </div>
            <button type="button" id="toast-close"
                class="ml-auto -mx-1.5 -my-1.5 bg-gray-50 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
                data-dismiss-target="#toast-success" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
            </button>
        </div>
        {% endfor %}

    </div>
    {% endif %}

    <!-- <script src="{% static 'dashboard/index.js' %}"></script> -->

    <script>
        // document.getElementById('toast-close').addEventListener('click', function () {
        // document.getElementById('toast-success').style.display = 'none';
        // document.getElementById('toast-success').style.display = 'block';
        // var toast = document.getElementById('toast');

        // Set a timeout to remove the 'display' property after a certain duration
        // setTimeout(function () {
        //     toast.style.display = 'block'; // Change 'none' to 'block'
        // }, 3000); // Adjust the duration as needed (in milliseconds)


        // });

        document.getElementById('toast-close').addEventListener('click', function () {
            document.getElementById('toast-success').style.display = 'none';
        });
    </script>

</body>

</html>
