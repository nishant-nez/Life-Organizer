{% extends "dashboard/base.html" %}
{% block title %}Delete Goal {% endblock %}

{% block goal %}
<div class="container mx-auto flex justify-center items-center mt-5 mb-5">
    <div class="content-section p-4 border" style="max-width: 600px; width: 100%;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-b mb-4">Delete Goal</legend>
                <h2>Are you sure you want to delete the Goal "<span class="font-bold">{{ object.title }}</span>"?
                </h2>
            </fieldset>
            <div class="my-10 p-10 flex justify-">
                <button
                    class="border border-red-500 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-14"
                    type="submit">
                    Yes, Delete
                </button>
                <a class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-bold py-2 px-4 rounded"
                    href="/goal">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>


{% endblock goal %}
