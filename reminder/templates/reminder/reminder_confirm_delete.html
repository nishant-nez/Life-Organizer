{% extends "dashboard/base.html" %}
{% block title %}Register{% endblock %}

{% block reminder %}
<div class="container mx-auto flex justify-center items-center mt-5 mb-5">
    <div class="content-section p-4 border" style="max-width: 600px; width: 100%;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-b mb-4">Delete Reminder</legend>
                <h2>Are you sure you want to delete the post "{{ object.title }}"</h2>
            </fieldset>
            <div class="m-10 p-10 flex justify-between">
                <button
                    class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-bold py-2 px-4 rounded"
                    type="submit">
                    Yes, Delete
                </button>
                <a class="border border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white font-bold py-2 px-4 rounded"
                    href="{% url 'reminder-detail' object.id %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>


{% endblock reminder %}
